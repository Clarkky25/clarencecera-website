<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            background-color: #f1f1f1;
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .about-me {
            background-color: #f1f1f1;
            padding: 50px 0;
        }
        .about-me h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .about-me p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="clark.jpg" alt="Profile Photo" class="profile-photo">
            <h1>Hello, I'm Clarence Cera</h1>
            <p>BSIT-2D in PSU Urdaneta.</p>
        </div>
        <div class="about-me">
            <h2>About Me</h2>
            <p>I am currently a student in PSU Urdaneta. I am a slow learner but persevere.</p>
            <p>In my free time, I enjoy watching movies and stuff. I also love singing and listening to good music.</p>
        </div>
    </div>
</body>
</html>
